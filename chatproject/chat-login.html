<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login ChatMaster</title>
	<style>
		/* Estilo geral */
		body {
			background-color: #1c1c1c;
			color: #f1f1f1;
			font-family: Arial, sans-serif;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}

		/* Caixa de login */
		.login-container {
			background-color: #2e2e2e;
			border-radius: 10px;
			padding: 20px;
			width: 350px;
			box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
			text-align: center;
		}

		/* Título */
		h2 {
			margin-bottom: 20px;
			color: #4caf50;
		}

		/* Campo de entrada */
		input[type="text"] {
			width: 90%;
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 5px;
		}

		/* Botão de login */
		button {
			background-color: #4caf50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		button:hover {
			background-color: #45a049;
		}

		/* Estilo da descrição do projeto */
		.description {
			background-color: #3a3a3a;
			padding: 15px;
			border-radius: 5px;
			margin-bottom: 20px;
			color: #b0b0b0;
			font-size: 0.9em;
		}

		/* Ajustes de responsividade */
		@media (max-width: 400px) {
			.login-container {
				width: 90%;
			}
		}
	</style>
</head>
<body>
	<div class="login-container">
		<h2>ChatMaster</h2>

		<!-- Descrição do projeto -->
		<div class="description">
			<p>O ChatMaster é um sistema de chat interativo que utiliza a API do ChatGPT para oferecer uma experiência de conversa inteligente. Os usuários podem enviar mensagens e receber respostas em tempo real, com a IA gerando respostas precisas e personalizadas.</p>
		</div>

		<!-- Login -->
		<p>Usuário:</p>
		<input type="text" placeholder="Digite seu nome de usuário...">
		<button onclick="login()">Entrar</button>
	</div>

	<script>
		function login() {
			let user = document.querySelector("input").value;
			if (user) {
				window.location.href = "/chat?user=" + user;
			} else {
				alert("Por favor, digite um nome de usuário.");
			}
		}
	</script>
</body>
</html>
